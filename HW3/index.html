<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emre S">
    <meta name="description" content="This is a website about Fitness.">
    <meta name="keywords" content="fitness, exercise, workout, health, wellness, nutrition, strength training, cardio, weightlifting, yoga, running">



    <title>HW3</title>
</head>
<body>
        <h1>Input Types</h1>

        <form>
            <input type="hidden" name="hidden" value="hidden_value">
            <br>

            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="phone_number">
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address">
            <br>

            <label for="number">Quantity:</label>
            <input type="number" id="number" name="quantity" min="1" max="100" step="1">
            <br>

            <label for="range">Rating:</label>
            <input type="range" id="range" name="rating" min="1" max="10" step="0.5">
            <br>

            <label for="search">Search:</label>
            <input type="search" id="search" name="search_query">
            <br>

            <label for="image">Upload Image:</label>
            <input type="image" id="image" src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-form-selection-png-image_5400632.jpg" alt="Upload" width="60" height="80">
            <br>

            <label for="week">Select Week:</label>
            <input type="week" id="week" name="week_selection">
            <br>

            <label for="url">Website URL:</label>
            <input type="url" id="url" name="website_url">
            <br>

            <label for="datetime">Select Date and Time:</label>
            <input type="datetime-local" id="datetime" name="event_datetime">
            <br>

            <label for="month">Select Month:</label>
            <input type="month" id="month" name="month_selection">
            <br>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="event_time">
            <br>

            <input type="submit" value="Submit">
        </form>



</body>
</html>
